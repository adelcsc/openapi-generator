openapi : 3.0.0
info :
  title: User Repo
  description: This is an API Back-end for user registration
  contact:
    name: Adel Benhamida
    email: a.benhamida.del@gmail.com
  version: 1.0.0
servers:
  - url: http://127.0.0.1:8080/v1
    description: this for Local Development
paths:
  /auth/login:
    post:
      summary: This endpoint is for user login
      operationId: loginUser
      tags:
        - auth

      responses:
        200:
          $ref: '#/components/responses/ErrorResponse'

components:
  schemas:
    adel:
      properties:
        id :
          type: integer
  requestBodies:
    LoginRequest:
      content:
        application/json:
          schema:
            title : LoginRequest
            type: object
            properties:
              username:
                title : username
                type : string
  responses:
    ErrorResponse :
      description : ErrorResponse

      content:
        application/json:
          schema:
            type : object
            properties :
              status :
                type : string
              msg :
                type : string
    Mido :
      description : This is an error response when something is wrong
      content:
        application/json:
          schema:
            type : object
            properties :
              status :
                type : string
              msg :
                type : string

